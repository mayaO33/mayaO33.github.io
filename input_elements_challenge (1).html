<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="Sentence generator">
    <h2>Sentence generator: Try it out!</h2>
    <label>
      Noun:
      <input id="nounInput" type="text" placeholder="Enter a noun">
    </label>

    <label>
      Verb:
      <input id="verbInput" type="text" placeholder="Enter a verb">
    </label>

    <button id="btnSentence">Generate sentence</button>
    <button id="btnReset">Reset</button>

    <div class="output" id="sentenceOutput"></div>
  </section>

  <script>
    const nounInput = document.getElementById('nounInput');
    const verbInput = document.getElementById('verbInput');
    const btnSentence = document.getElementById('btnSentence');
    const sentenceOutput = document.getElementById('sentenceOutput');
    const btnReset = document.getElementById('btnReset');
    
    btnReset.addEventListener('click', () => {
      nounInput.value = '';
      verbInput.value = '';
      sentenceOutput.textContent = '';
    });

    btnSentence.addEventListener('click', () => {
      const noun = nounInput.value.trim();
      const verb = verbInput.value.trim();

      if (noun && verb) {
        const sentence = `The ${noun} likes to ${verb}.`;
        sentenceOutput.textContent = sentence;
      } else {
        sentenceOutput.textContent = 'Please enter both a noun and a verb.';
      }
    });
  </script>
  <p><a href="index.html">Homepage</a></p>
</body>

</html>
