<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element Challenge</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }

        section {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-top: 0.5rem;
        }

        button {
            margin-top: 1rem;
        }

        .output {
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Input Element Challenge</h1>

    <section id="part1">
        <h2>Part 1: Text and Number Inputs</h2>
        <label>
            Name:
            <input id="nameInput" type="text" placeholder="Enter your name">
        </label>
        <label>
            Age:
            <input id="ageInput" type="number" min="0" max="120">
        </label>
        <button id="btnGreet">Greet Me</button>
        <div class="output" id="greetingOutput"></div>
    </section>

    <section id="part2">
        <h2>Part 2: Color and Range Inputs</h2>
        <label>
            Favorite Color:
            <input id="colorInput" type="color" value="#00AAFF">
        </label>
        <label>
            Volume:
            <input id="volumeInput" type="range" min="0" max="100" value="50">
        </label>
        <div class="output" id="colorOutput"></div>
    </section>

    <section id="part3">
        <h2>Part 3: Checkbox and Radio Buttons</h2>
        <label><input type="checkbox" id="subscribeBox"> Subscribe to newsletter</label>
        <p>Pick a mode:</p>
        <label><input type="radio" name="mode" value="Light"> Light</label>
        <label><input type="radio" name="mode" value="Dark"> Dark</label>
        <label><input type="radio" name="mode" value="System" checked> System</label>
        <button id="btnSubmit">Submit</button>
        <div class="output" id="modeOutput"></div>
    </section>

    <section id="part4">
        <h2>Part 4: Madlibs generator</h2>
        <label>
            noun:
            <input id="nounInput" type="text" placeholder="Enter noun">
        </label>
                <label>
            verb
            <input id="verbInput" type="text" placeholder="Enter verb">
        </label>
                <label>
            adverb:
            <input id="adverbInput" type="text" placeholder="Enter adverb">
        </label>
        <button id="btnSentence">Generate sentence</button>
        <div class="output" id="sentenceOutput"></div>
    </section>

    <script>
        // --- PART 1 ---
        const nameInput = document.getElementById("nameInput");
        const ageInput = document.getElementById("ageInput");
        const btnGreet = document.getElementById("btnGreet");
        const greetingOutput = document.getElementById("greetingOutput");

        btnGreet.addEventListener("click", () => {
            let name= nameInput.value;
            let age= ageInput.value;
            greetingOutput.textContent = "Hello " + name + ", you are " + age + "years old! ";
            if(age<13) {
                greetingOutput.textContent = "You're just a Kid!"
            }
        });

        // --- PART 2 ---
        const colorInput = document.getElementById("colorInput");
        const volumeInput = document.getElementById("volumeInput");
        const colorOutput = document.getElementById("colorOutput");
    

        // --- PART 3 ---
        const subscribeBox = document.getElementById("subscribeBox");
        const btnSubmit = document.getElementById("btnSubmit");
        const modeOutput = document.getElementById("modeOutput");

        btnSubmit.addEventListener("click", () => {
        });
         // --- PART 4 ---
        const nounInput = document.getElementById("nounInput");
        const verbInput = document.getElementById("verbInput");
        const adverbInput = document.getElementById("adverbInput");
        const btnSentence = document.getElementById("btnSentence");
        const sentenceOutput = document.getElementById("sentenceOutput");

        btnSentence.addEventListener("click", () => {
            let noun = nounInput.value;
            let verb = verbInput.value;
            let adverb = adverbInput.value;

            if(noun =="" || verb =="" || adverb == "" ) 
                sentenceOutput.textContent = "Please enter all words!";
            return;
            }
            const templates = [
                'The ${noun} decided to ${verb} {adverb} at school.'
                'Never let a ${noun} ${verb} ${adverb} during an exam '
            ]

            sentenceOutput.textContent = noun + " " + verb + " " + adverb + ".";
        });
    </script>
</body>

</html>
